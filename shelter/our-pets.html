<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="icon" type="image/x-icon" href="src/img/icons/favicon.ico">
        <title>Shelter | Our pets</title>
    </head>
    <body>
        <header class="header-pets">
            <a class="logo" href="index.html" target="_blank">
                <span class="logo-main on-light">Cozy house</span>
                <span class="logo-secondary on-light">Shelter for pets in Boston</span>
            </a>
            <nav>
                <ul>
                    <li>
                        <a class="paragraph-l on-light" href="index.html">
                            About the shelter
                        </a>
                    </li>
                    <li>
                        <span class="paragraph-l on-light initialized">Our Pets</span>
                    </li>
                    <li>
                        <a class="paragraph-l on-light" href="index.html#help-items">
                            Help the shelter
                        </a>
                    </li>
                    <li>
                        <a class="paragraph-l on-light" href="#footer">Contacts</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-pets">
            <h3>
                Our friends who<br>
                are looking for a house
            </h3>
            <div class="pets-wrapper">
                <figure class="pet">
                    <img src="src/img/photos/pets-katrine.png" alt="Katrine photo">
                    <figcaption>
                        <h4>Katrine</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-jennifer.png" alt="Jennifer photo">
                    <figcaption>
                        <h4>Jennifer</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-woody.png" alt="Woody photo">
                    <figcaption>
                        <h4>Woody</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-sophia.png" alt="Sophia photo">
                    <figcaption>
                        <h4>Sophia</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-timmy.png" alt="Timmy photo">
                    <figcaption>
                        <h4>Timmy</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-charly.png" alt="Charly photo">
                    <figcaption>
                        <h4>Charly</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-scarlett.png" alt="Scarlett photo">
                    <figcaption>
                        <h4>Scarlett</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
                <figure class="pet">
                    <img src="src/img/photos/pets-freddie.png" alt="Freddie photo">
                    <figcaption>
                        <h4>Freddie</h4>
                        <button class="button-light">Learn more</button>
                    </figcaption>
                </figure>
            </div>
            <div class="pets-navigation">
                <button class="button-round" disabled>&lt;&lt;</button>
                <button class="button-round" disabled>&lt;</button>
                <button class="button-round button-primary">1</button>
                <button class="button-round button-light">&gt;</button>
                <button class="button-round button-light">&gt;&gt;</button>
            </div>
        </main>
        <footer id="footer">
            <div class="contacts-row">
                <h3 class="on-dark">For questions and suggestions</h3>
                <figure>
                    <img src="src/img/icons/mail.svg" alt="Mail icon">
                    <a href="mailto:email@shelter.com">
                        <h4>email@shelter.com</h4>
                    </a>
                </figure>
                <figure>
                    <img src="src/img/icons/phone.svg" alt="Phone icon">
                    <a href="tel:+136745677554">
                        <h4>+13 674 567 75 54</h4>
                    </a>
                </figure>
            </div>
            <div class="contacts-row">
                <h3 class="on-dark">We are waiting for your visit</h3>
                <figure>
                    <img src="src/img/icons/pin.svg" alt="Pin icon">
                    <a href="https://www.google.com/maps/place/Boston+Animal+Care+and+Control+Shelter/@42.3657951,-70.9798577,19z/data=!4m9!1m2!2m1!1sboston+animal+shelter!3m5!1s0x89e37937d4975c71:0xc63954a44f1d0dee!8m2!3d42.2943456!4d-71.1215115!16s%2Fg%2F1tg16r1j" target="_blank">
                        <h4>1 Central Street, Boston (entrance from the store)</h4>
                    </a>
                </figure>
                <figure>
                    <img src="src/img/icons/pin.svg" alt="Pin icon">
                    <a href="https://www.google.com/maps/search/18+South+Park,+London+/@52.1337419,-0.4661482,21z" target="_blank">
                        <h4>18 South Park, London</h4>
                    </a>
                </figure>
            </div>
            <img src="src/img/photos/footer-puppy.png" alt="Puppy photo">
        </footer>
    </body>
</html>
